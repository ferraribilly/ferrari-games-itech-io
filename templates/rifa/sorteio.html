<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAV AWARDS | Rifa digital sorteios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home-dark.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
    .my-tickets {
              display: flex;
              max-width: 1000px;
              width: 100%;
              user-select: none;
             
          }
          
          .my-tickets a {
              display: flex;
              justify-content: center;
              align-items: center;
              font-size: 15px;
              font-weight: 600;
              text-transform: uppercase;
              background-color: white;
              color: #8b8b8b;
              border: 1px solid #dbdbdb;
              border-radius: 9px;
              text-decoration: none;
              width: 100%;
              padding: 12px 20px;
              margin-bottom: 10px;
          }
    
          .valor-final {
          	text-align:center;
          	color:gold;
          	font-size:32px;
          	font-family:monospace;
          }
          .see-tickets {
              display: flex;
              justify-content: center;
              font-size: 17px;
              font-weight: 500;
              text-transform: uppercase;
              color: white;
              border-radius: 7px;
              cursor: pointer;
              user-select: none;
              padding: 12px;
              margin-top: 12px;
              transition: all 0.2s;
          }
          
          .see-tickets:hover {
              background-color: #f3f3f3;
              color: #000000;
              border-radius: 9px 9px 25px 25px;
              transition: all 0.2s;
          }
          
          .ticket-numbers {
              opacity: 0;
              visibility: hidden;
              height: 0;
              max-height: 260px;       /* <-- limite pra nÃ£o explodir */
              display: flex;
              flex-direction: row;
              flex-wrap: wrap;
              justify-content: center;
              transition: all 0.3s;
              overflow-y: auto;        /* <-- scroll vertical funcionando */
              overflow-x: hidden;
              padding: 0;
          }
          
            
                 
          .ticket-numbers input {
              font-size: 15px;
              color: #474747;
              border: 1px solid #6f6f6f;
              border-radius: 7px;
              min-width: 44px;
              text-align: center;
              text-align: -webkit-center;
              padding: 8px;
              margin: 0 5px 5px 0;
              gap:5px;
              height: auto;
              
          }
          
          .ticket-numbers p:last-child {
              margin-right: 0;
          }
          
         .visible {
             height: auto;
             max-height: 260px; 
             visibility: visible;
             opacity: 1;
             margin: 28px 22px;
         }
          
          
          
          
          .my-tickets a:hover {
              background-color: #f6f6f6;
          }
          
          .my-tickets a img {
              filter: invert(46%) sepia(0%) saturate(6746%) hue-rotate(273deg) brightness(115%) contrast(77%);
              height: 16px;
              margin-right: 11px;
          }
          </style>
</head>

<body>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">
                <img src="https://res.cloudinary.com/dptprh0xk/image/upload/v1764290865/logo_swn9oo.svg" alt="Logo" draggable="false">
            </a>
        </div>
    </header>
    <!-- Header -->

    <!-- Content -->
    <main>
        <div class="main-container">
            <div class="main-raffle">
                <div class="main-image">
                    <img src="https://res.cloudinary.com/dptprh0xk/image/upload/v1764290910/money_hyk7vf.jpg" alt="Rifa em Destaque">
                </div>
                <div class="info">
                        <div class="main-description">
                            <h4>{{data_sorteio}}</h4>
                            <p>Sorteio Loteria Federal</p>
                            <h4>{{concurso}}</h4> 
                            <h4>{{dezenas_sorteadas}}</h4>    
                            <h4>Ganhadores</h4>  
                            <div id="ticket-numbers" class="ticket-numbers">
                            {% for t in tickets %}
                            <p>{{ t }}</p>
                            {% endfor %}
                            </div>                 
                            <h4>{{nome_ganhador}}</h4>
                            <h4>{{cpf}}</h4>
                            <h4>{{valor_premio}}</h4>
                        </div>
                       
                    </a>
                </div>
            </div>
            
                            
              
                       
                   
                   
                </div>
            </div>
        </div>
    </main>
    <!-- Content -->
    <script>
    window.USER_ID = "{{ user_id }}";
    </script>
</body>
</html>
