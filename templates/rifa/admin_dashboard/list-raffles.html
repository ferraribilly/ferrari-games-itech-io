<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listar Rifas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/admin_dashboard/list-raffles.css">
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>Rifas Cadastradas</h1>
      <a href="admin_dashboard/create-raffle/{{admin_id}}" class="btn">+ Nova Rifa</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Status</th>
          <th>Preço</th>
          <th>Qtd. Números</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{raffle_id}}</td>
          <td>{{nome_rifa}}</td>
          <td><span class="status ativa"></span></td>
          <td>{{valo_do_numero}}</td>
          <td>{{quantidade_numeros}}</td>
          <td class="actions">
            <a href="/admin/raffles/editar/{{admin_id}}" class="btn">Editar</a>
            <a href="/admin/raffles/{{admin_id}}" class="btn">Ver</a>
          </td>
        </tr>
        <tr>
          <td>{{raffle_id}}</td>
          <td>{{titulo}}</td>
          <td><span class="status encerrada"></span></td>
          <td>{{valo_do_numero}}</td>
          <td>{{quantidade_numeros}}</td>
          <td class="actions">
            <a href="/admin/raffles/editar/{{admin_id}}" class="btn">Editar</a>
            <a href="/admin/raffles/{{admin_id}}" class="btn">Ver</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    window.ADMIN_ID = "{{ admin_id }}";
    window.RAFFLE_ID = "{{ raffle_id }}";

</script>
  
</body>

</html>
