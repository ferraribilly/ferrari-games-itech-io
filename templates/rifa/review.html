//Pagamento com balance disponivel
const userId = "{{ user_id }}";
const withdrawBtn = document.querySelector(".withdraw-btn");

withdrawBtn.addEventListener("click", async () => {
    withdrawBtn.disabled = true; // desativa o botão para evitar múltiplos cliques

    const valorDiv = document.getElementById("valor_total");
    const valor = parseFloat(valorDiv.querySelector("b").innerText.replace(",", ".").replace("R$", "").trim());

    if (!valor || valor < 0.05) {
        alert("Valor mínimo para compra é R$ 0.05");
        withdrawBtn.disabled = false; 
        return;
    }

    try {
        // 1️⃣ Deduz saldo
        const res = await fetch(`/compra/raffle/balance/diponivel/${userId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ valor_total: valor })
        });

        const data = await res.json();

        if (!res.ok) {
            alert(data.error || "Erro ao processar compra");
            withdrawBtn.disabled = false;
            return;
        }

        alert(data.message);
        document.querySelector(".balance-amount").innerText =
            "R$" + data.novo_saldo.toFixed(2);

        // 2️⃣ Salvar informações da compra
        const tickets = [...document.querySelectorAll("#ticket-numbers p")].map(p => p.innerText);
        const quantity = tickets.length;
        const data_sorteio = new Date().toISOString(); // ou a data do sorteio real
        const valorTotal = valor;

        const body = {
            data_sorteio: data_sorteio,
            tickets: tickets,
            valor: parseFloat(valorTotal),
            quantity: parseInt(quantity),
        };

        const response = await fetch(`/compras_rf/${userId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        const json = await response.json();

        if (response.status === 201) {
            // 3️⃣ Redireciona após salvar
            window.location.href = `/index/users/${userId}`;
        } else {
            alert(json.error || "Erro ao registrar compra");
            withdrawBtn.disabled = false; // reativa se erro
        }

    } catch (e) {
        alert("Erro de conexão");
        withdrawBtn.disabled = false;
    }
});
