<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Ferrari Games itech.io</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    padding: 10px;
  }

  .user-panel {
    width: 100%;
    max-width: 660px;
    background: rgba(0,0,0,0.7);
    border-radius: 15px;
    padding: 20px;
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    flex-wrap: wrap;
    justify-content: center;
  }

  .user-photo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-image: url('https://res.cloudinary.com/dptprh0xk/image/upload/v1763000057/Pngtree_casino_poker_chips_falling_with_21201916_hkt3kp.png');
    background-size: cover;
    background-position: center;
    margin-right: 20px;
    margin-bottom: 10px;
    border: 2px solid #fff;
  }
.logo img {
    height: 100px;
    max-width: 100px;
    background:#fff;
    border-radius:50%;
    box-shadow:
     0 0 10px #8a2be2,   /* Brilho interno suave */
     0 0 40px #8a2be2,   /* Brilho externo mais forte */
     0 0 80px #8a2be2;   /* Brilho ainda mais espalhado */
     text-shadow:
     0 0 5px #fff,       /* Brilho no texto */
     0 0 10px #8a2be2;
    }
}
  .user-info {
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  .user-info span {
    margin-bottom: 5px;
    font-size: 16px;
  }

  .user-info span strong {
    color: #ffd700;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 560px;
  }

  .game {
    position: relative;
    width: 100%;
    padding-top: 100%;
    background-size: 120%;
    background-position: center;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: backgroundMove 10s infinite alternate linear;
  }

  .game:hover {
    animation: pulse 1s infinite, backgroundMove 10s infinite alternate linear;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes backgroundMove {
    0% { background-position: center top; }
    50% { background-position: center center; }
    100% { background-position: center bottom; }
  }

  .game-label {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
    pointer-events: none;
    font-size: 22px;
   
    aling-items:center;
    justify-content:center;
  }
.titulo-container {
    text-align: center; /* Centraliza o título e o slogan */
    margin-bottom: 20px; /* Adiciona espaço abaixo do contêiner, se necessário */
}

.titulo-container h1 {
    font-size: 3em; /* Tamanho da fonte grande para o título */
    color: #fff; /* Cor escura para destaque */
    margin-bottom: 0.2em; /* Espaço pequeno entre o título e o slogan */
    font-weight: 700; /* Negrito para o título */
    text-transform: uppercase; /* Deixa o título em maiúsculas, se desejar */
}



/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background:#000;
  border-radius:15px;
  padding:30px;
  text-align:center;
  width:90%;
  max-width:400px;
  box-shadow:0 0 25px rgba(255,255,255,.3);
}

.modal-content h2{
  margin-bottom:20px;
}

.modal-content button{
  width:100%;
  padding:15px;
  margin:10px 0;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.btn-criar{

  color:#000;
}

.btn-jogar{

  color:#fff;
}
  @media (max-width: 500px) {
    .user-photo {
      margin-right: 0;
    }
    .user-info {
      font-size: 14px;
    }
    .game-label {
      font-size: 12px;
      padding: 3px 6px;
    }
  }

</style>
