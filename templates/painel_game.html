<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plataforma Ferrari Games itech.io</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
    margin: 0;
    overflow-x: hidden;
  }

  .logo img {
    height: 100px;
    max-width: 100px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 10px #8a2be2, 0 0 40px #8a2be2, 0 0 80px #8a2be2;
  }

  .titulo-secao {
    width: 100%;
    max-width: 1000px;
    margin: 20px 0 10px 10px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    color: #ffd700;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 1000px;
  }

  .game {
    position: relative;
    width: 100%;
    padding-top: 100%;
    background-size: cover;
    background-position: center;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 10px #111, 0 0 40px #111, 0 0 80px #111;
  }

  .game:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
  }

  .game-label {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-weight: bold;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  .modal-content {
    background: #000;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 25px rgba(255,255,255,.3);
  }

  .modal-content h2 {
    margin-bottom: 20px;
  }

  .modal-content button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  .btn-criar {
    background: gold;
    color: #000;
  }

  .btn-jogar {
    background: #1e90ff;
    color: #fff;
  }

  @media (max-width: 500px) {
    .game-label { font-size: 12px; padding: 3px 6px; }
  }
</style>
</head>
<body>
  <div class="logo">
    <a href="#"><img src="https://res.cloudinary.com/doik0qtfr/image/upload/v1765756283/file_000000001b0071f58bcbc51e9c9d664d_rnlva3.png" alt="Logo"></a>
  </div>

  <audio id="ambienteSound" src="https://res.cloudinary.com/dptprh0xk/video/upload/v1765497375/no-time-left-the-final-battle-epic-soundtrack-no13-vos-studio-387551_tzzl94.mp3" loop autoplay></audio>

  <!-- SLOTS -->
  <div class="titulo-secao">Slots e Rifas</div>
  <div class="grid-container">
    <a href="#" class="game" style="background-image: url('');">
      <div class="game-label">Roletas Online "EM BREVE" voce criara sua propia maquina e convidar apostadores e duelar seus saldo</div>
    </a>
    <a href="/acesso/users/{{ user_id }}" class="game" style="background-image: url('https://res.cloudinary.com/dptprh0xk/image/upload/v1765459482/Screenshot_20251211-101658_2_l62kgf.jpg');">
      <div class="game-label">FORTUNE MONEY</div>
    </a>
    <a href="/acesso/users/3x3/{{user_id}}" class="game" style="background-image: url('https://res.cloudinary.com/dptprh0xk/image/upload/v1765403339/Screenshot_20251210-184433_2_abzq81.jpg');">
      <div class="game-label">Fortune era egpcia</div>
    </a>
    <a href="/acesso/users/fortune/duends/{{ user_id }}" class="game" style="background-image: url('https://res.cloudinary.com/dptprh0xk/image/upload/v1765490175/Screenshot_20251211-185016_2_gaa74o.jpg');">
      <div class="game-label">Fortune Pote Ouro</div>
    </a>
    <a href="/acesso/users/fortune/cofre/{{ user_id }}" class="game" style="background-image: url('https://res.cloudinary.com/dptprh0xk/image/upload/v1765494761/Screenshot_20251211-200830_2_uszftz.jpg');">
      <div class="game-label">Fortune Cofre Premiado</div>
    </a>
    <a href="/acesso/users/fortune/girls/{{ user_id }}" class="game" style="background-image: url('');">
      <div class="game-label">Fortune Girls Poker</div>
    </a>
  </div>

  <!-- RIFAS -->
  <div class="titulo-secao">Rifas</div>
  <div class="grid-container">
    <a href="javascript:void(0)" class="game" onclick="abrirModal()" style="background-image:url('https://res.cloudinary.com/dptprh0xk/image/upload/v1764290951/loterias-caixa-logo_u3arzq.png');">
      <div class="game-label">SAV AWARD</div>
    </a>
   <div></div>
     
  </div>

  <div class="modal" id="modalRifa">
    <div class="modal-content">
      <h2>SAV AWARD</h2>
      <button class="btn-criar" onclick="location.href='/assinatura/{{ user_id }}'">Organizar uma rifa</button>
      <button class="btn-jogar" onclick="location.href='/index/users/{{ user_id }}'">Jogar</button>
    </div>
  </div>

<script>
window.USER_ID = "{{ user_id }}";
function abrirModal(){
  document.getElementById('modalRifa').style.display='flex';
}
document.getElementById('modalRifa').onclick = function(e){
  if(e.target === this){
    this.style.display='none';
  }
}
</script>
</body>
</html>
