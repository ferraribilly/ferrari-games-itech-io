<style>  
  body {  
    margin: 0;  
    padding: 0;  
    height: 100vh;  
    display: flex;  
    flex-direction: column;  
    align-items: center;  
    justify-content: center;

  img.logo {  
    width: 100%; /* ajuste o tamanho conforme quiser */  
    height: 100%;  
    margin-bottom: 25px;  
    filter: drop-shadow(0 0 15px #0ff);  
    animation: glow 2s infinite alternate;  
  }  
  
  @keyframes glow {  
    from { filter: drop-shadow(0 0 5px #0ff); }  
    to { filter: drop-shadow(0 0 20px #ff00ff); }  
  }  
  
  .typewriter {  
    font-size: 32px;  
    letter-spacing: 2px;  
    text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #ff00ff, 0 0 40px #00ff0a;  
    border-right: 3px solid #0ff;  
    white-space: nowrap;  
    overflow: hidden;  
    width: 0;  
    animation: typing 6s steps(22, end) forwards, blink 0.8s infinite;  
  }  
  
  @keyframes typing { from { width: 0; } to { width: 22ch; } }  
  @keyframes blink {  
    0%, 50% { border-color: #0ff; }  
    50.1%, 100% { border-color: transparent; }  
  }  
</style>
