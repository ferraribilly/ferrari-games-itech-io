 function updateClock() {
     // Cria um novo objeto Date para obter a hora atual

     // Formata a hora, minuto e segundo para terem sempre dois dÃ­gitos

     // Combina as partes da hora em uma string formatada
     const timeString = ` ðŸ•Ÿ ${hours}:${minutes}:${seconds}`;
     
     // Encontra o elemento HTML e atualiza seu conteÃºdo de texto
     document.getElementById('clock').textContent = timeString;
 }
