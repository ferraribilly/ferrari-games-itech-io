<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compra Aplicativo "payment-QrCode pix {{user_id}}"</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background:#1e1e1e;
    font-family:monospace;
    color:#fff;
    <!-- overflow:hidden; -->
    touch-action:none;

}

/* HEADER */
header{
    width:100%;
    background:#0f1720;
    border-bottom:1px solid #2b2b2b;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px 0;
}

.logo img{
    width:90px;
    height:90px;
    border-radius:50%;
    background:#fff;
    box-shadow:
        0 0 10px #8a2be2,
        0 0 40px #8a2be2;
}

/* CONTAINER */
.container{
    width:100%;
    max-width:420px;
    margin:40px auto;
    padding:20px;
}

/* CARD */
.card{
    background:#111827;
    border-radius:14px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,.5);
    display:flex;
    flex-direction:column;
    gap:14px;
}

.card h4{
    text-align:center;
    font-size:22px;
    margin-bottom:10px;
    color:#a78bfa;
}

/* INFO */
.info{
    display:flex;
    justify-content:space-between;
    font-size:16px;
    border-bottom:1px solid #2b2b2b;
    padding-bottom:6px;
}

.info span:last-child{
    color:#e5e7eb;
    font-weight:bold;
}

/* VALOR */
.valor{
    text-align:center;
    font-size:26px;
    font-weight:bold;
    margin:10px 0;
    color:#22c55e;
}

/* BOTÃO */
.purchase{
    width:100%;
    height:56px;
    background:linear-gradient(135deg,#6366f1,#8b5cf6);
    color:#fff;
    border:0;
    border-radius:10px;
    font-size:18px;
    cursor:pointer;
}

.purchase:hover{opacity:.9}
/* FOOTER */
.footer{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    background:#0f1720;
    border-top:1px solid #2b2b2b;
    padding:14px 10px;
    z-index:10;
}

.footer-content{
    max-width:500px;
    margin:0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    text-align:center;
}

.footer-logos{
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:center;
}

.footer-logos img{
    height:28px;
    filter:brightness(1.1);
}

.footer-text{
    font-size:12px;
    opacity:.85;
    display:flex;
    flex-direction:column;
    gap:2px;
}


.pix-logo{
    display:flex;
    justify-content:center;
    margin:6px 0 14px;
}

.pix-logo img{
    height:42px;
}

 /* Responsividade: Para telas menores que 600px (mobile-first, então ajustes são mínimos) */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .container {
            border-radius: 0; /* Ocupa toda a largura em mobile */
            box-shadow: none;
        }
        
    }

</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="https://res.cloudinary.com/doik0qtfr/image/upload/v1765756283/file_000000001b0071f58bcbc51e9c9d664d_rnlva3.png">
    </div>
</header>

<div class="container">
    <div class="card">
                                    <!-- LOGO PIX -->
        <div class="pix-logo">
        <img src="https://res.cloudinary.com/dptprh0xk/image/upload/v1764290951/pix-icon_ixm2o0.svg" alt="Pix" draggable="false">        
        </div>
        <h4>Pagamentos QrCode Pix</h4>
        <div class="info"><span>Nome</span><span id="nome">{{nome}}</span></div>
        <div class="info"><span>Email</span><span id="email">{{email}}</span></div>
        <div class="info"><span>CPF</span><span id="cpf">{{cpf}}</span></div>
        <div class="info"><span>Telefone</span><span id="telefone">{{telefone}}</span></div>
        <div class="info"><span>Quantidade</span><span id="qtd">1</span></div>

        <div class="valor">R$ <span id="valor">{{valor}}</span></div>

        <button class="purchase" id="btn-pagar">
            Gerar Pix
        </button>
    </div>
</div>

<script>
document.getElementById("btn-pagar").onclick = () => {

    const nome = document.getElementById("nome").innerText;
    const email = document.getElementById("email").innerText;
    const cpf = document.getElementById("cpf").innerText;
    const telefone = document.getElementById("telefone").innerText;
    const qtd = document.getElementById("qtd").innerText;

    const url = `/payment_qrcode_pix/pagamento_pix/{{ user_id }}`
        + `?nome=${encodeURIComponent(nome)}`
        + `&email=${encodeURIComponent(email)}`
        + `&cpf=${encodeURIComponent(cpf)}`
        + `&telefone=${encodeURIComponent(telefone)}`
        + `&qtd=${encodeURIComponent(qtd)}`;

    window.location.href = url;
};
</script>

</body>
</html>
